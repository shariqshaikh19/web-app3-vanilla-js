<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="header">Cash Register Management</h1>
    <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
    <label for="bill-amount" class="inputLabel">Bill amount:</label>
    <input id="bill-amount" class="inputText">
    <label for="cash-given" class="inputLabel">Cash Given:</label>
    <input id="cash-given" class="inputText">
    <button id="validate">Check</button>
    <p id="errorMessage"></p>
    <table>
        <caption style="color: white;">Return Change</caption>
        <tr>
            <th>No. of notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>1</td>
        </tr>
    </table>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
