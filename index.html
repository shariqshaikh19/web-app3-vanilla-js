<html lang="en">
<head>

<body>
    <h1>Cash Register Management</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
    <div><label for="bill-amount">Bill amount:</label></div>
    <div><input id="bill-amount"></div>
    <div><label for="cash-given">Cash Given:</label></div>
    <div><input id="cash-given"></div>
    <div><button id="validate">Check</button></div>
    <div><p id="errorMessage"></p></div>
    <table>
        <caption>Return Change</caption>
        <tr>
            <th>No. of notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>50</td>
            <td>20</td>
            <td>10</td>
            <td>1</td>
        </tr>
    </table>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
